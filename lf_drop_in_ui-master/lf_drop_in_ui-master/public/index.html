<!DOCTYPE html>
<html lang="en" style="overflow-y:hidden">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-lightGray-default">
    <nav class="relative flex flex-row flex-wrap justify-between h-4 py-4 px-8 bg-primary">
    </nav>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container">
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
    <footer id="footer" class="flex flex-col h-12 py-4 bg-primary-dark">
      <div class="w-full text-center text-secondary-light">
      </div>
    </footer>
  </body>
</html>
